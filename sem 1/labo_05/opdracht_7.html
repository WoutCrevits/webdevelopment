<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Opdracht 7</title>
</head>
<body>
<header>
    <h1 style="font-size: 2ex">Opdracht 7</h1>
    <h2 style="font-size: 2em">Opdracht 7</h2>
</header>
<main>
    <p>
        De hoofding met 2em zal groter zijn dan die met 2ex, dus h2 is groter dan h1.
        Het bewijs hiervan staat hierboven.<br>
        Dit komt omdat em is gebasseerd op de originele grootte van het element (hier h2) en
        ex is gebasseerd op hoe hoog de letter x zou zijn in dat font.
    </p>
</main>
</body>
</html>
