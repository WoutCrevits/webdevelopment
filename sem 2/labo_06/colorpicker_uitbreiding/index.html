<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>ColorPicker uitbreiding</title>
    <link href="styles/index.css" rel="stylesheet">
</head>
<body>
<div id="demo">
    <input type="range" class="slider red" value="255" min="0" max="255">
    <p class="red">Red 255</p>
    <input type="range" class="slider green" value="255" min="0" max="255">
    <p class="green">Groen 255</p>
    <input type="range" class="slider blue" value="255" min="0" max="255">
    <p class="blue">Blue 255</p>
    <div id="color"></div>
    <button id="saveButton">Save</button>
</div>
<div id="saves">
</div>

<script src="scripts/index.js"></script>
</body>
</html>
